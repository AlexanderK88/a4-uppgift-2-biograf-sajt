<!doctype html>
<html class="html">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Template for Header and Footer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <img src="assets/Header_logo.png" alt="Header Logo" class="header__logo" />
                <nav class="header__topNavigation">
                    <a href="#" class="header__link">Filmer</a>
                    <a href="#" class="header__link">Om oss</a>
                    <a href="#" class="header__link">Nyheter</a>
                </nav>
                <img
                    src="assets/header__hamburgerButtonOpen.png"
                    class="header__hamburgerButtonOpen"
                />
            </div>
            <nav class="header__hamburgerMenuContainer">
                <div class="header__hamburgerMenu">
                    <a href="#" class="header__hamburgerLink">Filmer</a>
                    <a href="#" class="header__hamburgerLink">Om oss</a>
                    <a href="#" class="header__hamburgerLink">Nyheter</a>
                    <img
                        src="assets/header_hamburgerCloseButton.png"
                        class="header__hamburgerCloseButton"
                        alt="Hamburger menu close button"
                    />
                </div>
            </nav>
        </header>
    </body>
    <script src="menu.js"></script>
</html>
