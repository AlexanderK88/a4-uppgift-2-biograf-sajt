<!doctype html>
<html class="html">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GGG Filmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="menu.js" defer></script>
    <script src="filmer.js" defer></script>
    <script src="createAndFilterMovies.js" type="module" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <a href="index.html"
          ><img src="assets/headerLogo.png" alt="Header Logo" class="header__logo"
        /></a>
        <nav class="header__topNavigation">
          <a href="filmer.html" class="header__link">Filmer</a>
          <a href="aboutUs.html" class="header__link">Om oss</a>
          <a href="newsEvents.html" class="header__link">Nyheter</a>
        </nav>
        <img src="assets/hamburgerButtonOpen.png" class="header__hamburgerButtonOpen" />
      </div>
      <nav class="header__hamburgerMenuContainer">
        <div class="header__hamburgerMenu">
          <a href="filmer.html" class="header__hamburgerLink">Filmer</a>
          <a href="aboutUs.html" class="header__hamburgerLink">Om oss</a>
          <a href="newsEvents.html" class="header__hamburgerLink">Nyheter</a>
          <img
            src="assets/hamburgerButtonClose.png"
            class="header__hamburgerCloseButton"
            alt="Hamburger menu close button"
          />
        </div>
      </nav>
    </header>
    <section class="filmer__hero">
      <div class="filmer__hero--title"></div>
      <div class="filmer__filter">
        <div class="filmer__filter--btnwrapper">
          <div class="filmer__filter--btn available">Aktuellt</div>
          <div class="filmer__filter--btn upcoming">Kommande</div>
          <div class="filmer__filter--btn popular">Populära</div>
          <div class="filmer__filter--btn kids">Barn</div>
        </div>
        <input class="filmer__filter--sb" placeholder="Movie Searchbar" />
      </div>
    </section>
    <main class="filmer__main"></main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer_logoContainer">
          <a href="index.html"
            ><img src="assets/footerLogo.png" alt="Footer Logo" class="footer__logo"
          /></a>
        </div>
        <div class="footer__firstContainer">
          <h3 class="footer__heading">Kino Göteborg</h3>
          <p class="footer__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc laoreet, nisl id consequat
            tempor, erat dui rhoncus nisl, vel pretium lacus enim vitae ligula.
          </p>
        </div>
        <div class="footer__secondContainer">
          <h3 class="footer__heading">Navigation</h3>
          <a href="filmer.html" class="footer__link">Filmer</a>
          <a href="aboutUs.html" class="footer__link">Om oss</a>
          <a href="newsEvents.html" class="footer__link">Nyheter</a>
        </div>
        <div class="footer__thirdContainer">
          <h3 class="footer__heading">Sociala Medier</h3>
        </div>
      </div>
    </footer>

    <template id="movie-card-template">
      <div class="movie-card">
        <img class="movie-card__poster" src="" alt="Movie Poster" />
        <div class="movie-card__prime">
          <h2 class="movie-card__title"></h2>
          <p class="movie-card__pre-rating">Rating: <span class="movie-card__rating"></span>/5</p>
        </div>
        <div class="movie-card__details">
          <p class="movie-card__info--director"></p>
          <p class="movie-card__info--release-year"></p>
          <p class="movie-card__info--genre"></p>
          <p class="movie-card__info--actors"></p>
          <p class="movie-card__info--description"></p>
          <p class="movie-card__info--kid"></p>
          <p class="movie-card__info--new"></p>
          <p class="movie-card__info--premiere"></p>
        </div>
        <button class="movie-card__button">Boka här</button>
      </div>
    </template>
  </body>
</html>
